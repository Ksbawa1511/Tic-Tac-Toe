<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        <div class="win-line" id="win-line"></div>
      </div>
      <div class="gameInfo">
        <h1>Tic Tac Toe</h1>
        <p class="subtext">Claim three in a row before your opponent does.</p>
        <div class="mode-toggle">
          <label>
            <input type="radio" name="mode" value="pvp" checked />
            2 Players
          </label>
          <label>
            <input type="radio" name="mode" value="cpu" />
            Vs Computer
          </label>
        </div>
        <div class="status-bar">
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="Player wins celebration" />
        </div>
      </div>
    </div>
    <script src="Javascripr/script.js"></script>
  </body>
</html>
